<div class="wrapper-masthead">
    <div class="container">
        <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-logo"><img src="{{ site.logo }}" alt="" /></a>

            <div class="site-info">
                {% if page.title %}
                    <h4 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h4>
                {% else %}
                    <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
                {% endif %}
                <p class="site-description">{{ site.description }}</p>
            </div>

            {% include nav.html %}

        </header>
    </div>
</div>

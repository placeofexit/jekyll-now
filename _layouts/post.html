---
layout: default
---

<article class="post">
	<h1>{{ page.title }}{% if page.subtitle %}:{% endif %}</h1>

	{% if page.subtitle %}
		<h2 class="subtitle">
			{{ page.subtitle }}
		</h2>
	{% endif %}

	<div class="author">
		by {{ page.author }}
	</div>

	<div class="entry">
		{{ content }}
	</div>

	<div class="date">
		Written on {{ page.date | date: "%B %e, %Y" }}
	</div>

	{% include disqus.html %}
</article>

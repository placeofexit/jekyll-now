---
layout: default
---

<div class="posts">
    {% for post in site.posts %}
    <article class="post">

        <h2 class="post-title">
            <a href="{{ site.baseurl }}{{ post.url }}">
                {{ post.title }}{% if post.subtitle %}: 
                    <span class="subtitle">
                        {{ post.subtitle }}
                    </span>
                {% endif %}
            </a>
        </h2>

        <div class="author">
            by {{ post.author }}
        </div>

        <div class="entry">
            {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
    {% endfor %}
</div>
